<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>CSS Grid Layout</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Grid Container */
        .grid-container {
            display: grid;
            grid-template-columns: 25% 75%; /* ซ้าย 25% ขวา 75% */
            min-height: 100vh;
        }

        /* เมนูด้านซ้าย */
        .menu {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }

        .menu ul {
            list-style: none;
            padding: 0;
        }

        .menu li {
            margin-bottom: 10px;
        }

        /* เนื้อหาด้านขวา */
        .content {
            background-color: #ecf0f1;
            padding: 20px;
        }

        /* Responsive: หน้าจอเล็กกว่า 600px */
        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: 1fr; /* เหลือคอลัมน์เดียว */
            }
        }
    </style>
</head>
<body>

    <div class="grid-container">
        <div class="menu">
            <h2>Menu</h2>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Contact</li>
            </ul>
        </div>

        <div class="content">
            <h1>ยินดีต้อนรับ</h1>
            <p>
                นี่คือพื้นที่เนื้อหาหลักของเว็บไซต์  
            </p>
            <p>
                ลองทดสอบย่อ-ขยายหน้าจอเพื่อดู Responsive Layout
            </p>
        </div>
    </div>

</body>
</html>
