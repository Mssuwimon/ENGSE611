<!DOCTYPE html>
<html>
<head>
<style>
    /*=================
    กล่อแม่น้าา  (flex container)
    ===================*/
    .flex-container {
        display: flex; /* เปิดโหมด flex */
        flex-direction: column; /* แนวตั้ง (ค่าเริ่มต้น) */
        gap: 15px; /* ระยะห่างระหว่างกล่อง */
        padding: 15px;
        background: #e9edf2;
        border-radius: 10px;
    }
    
    /*=================
    กล่องลูก (flex item)
    ===================*/
    .item {
        background: #0f2557;
        color: #ffffff;
        height: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        font-size: 18px;
    }

    /*=================
    Responsive: แท็บเล็ตขึ้นไป
    ===================*/
    @media (min-width: 768px) {
        .flex-container {
            flex-direction: row; /* เปลี่ยนเป็นแนวนอน */
            flex-wrap: wrap; /* ให้บรรทัดใหม่เมื่อพื้นที่ไม่พอ */
        }
        .item {
            flex: 1 1 45%; /* 2 กล่องต่อแถว */
        }
    }

    /*=================
    Responsive: เดสก์ท็อปขึ้นไป
    ===================*/
    @media (min-width: 1024px) {
       .flex-container {
            flex-wrap: wrap; /* ไม่ตัดบรรทัด */
        }

        .item {
            flex: 1 ; /*ทุกกล่องกว้างเท่ากัน*/
        }
    }
</style>
</head>

<body>

    <h1>Flexbox Responsive</h1>

    <div class="flex-container">
        <div class="item">Item  1</div>
        <div class="item">Item  2</div>
        <div class="item">Item  3</div>
        <div class="item">Item  4</div> 
        <div class="item">Item  5</div>
    </div>
</body>
</html>
