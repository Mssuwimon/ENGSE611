<!DOCTYPE html>
<html>
<head>
<style>

/* กล่องแม่ที่เป็น Grid */
.grid-container {
    display: grid; /* เปิดโหมด grid */
    grid-template-columns:100px 100px 100px; /* กำหนด 3 คอลัมน์ */
    grid-template-rows: 100px 100px ; /* 2 แถว*/
    gap: 10px; /* ระยะห่างระหว่างกล่อง */
    background-color: #f5f5f5;
    padding: 10px;
}

/* --กล่องลูก-- */
.item{
    background-color: #4a90e2;
    color: white;
    font-size: 15px;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* จัดตำแหน่งแบบกำหนดเอง */
/* item1 ให้กินพื้นที่ 2 คอลัมน์ */
.item1 {
    grid-column: 1 / 3; /* เริ่มเส้น 1 สิ้นสุด3*/ 
}

/* item3 ให้ลงมาอยู่แถวล่าง */
.item3 {
    grid-row: 2 / 3; /* เริ่มเส้น 2 สิ้นสุด3*/ 
}

</style>
</head>

<body>
    
    <div class="grid-container">
        <div class="item item1">Item 1 (ขยาย 2 คอลัมน์)</div>
        <div class="item item2">Item 2</div>
        <div class="item item3">Item 3 (อยู่แถวล่าง)</div>
        <div class="item item4">Item 4</div>
        <div class="item item5">Item 5</div>
</body>
</html>
