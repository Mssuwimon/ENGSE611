<!DOCTYPE html>
<html>
<head>
<style>

/* Grid Container */
.grid-container {
    display: grid;

    /* แบ่งคอลัมน์ */
    grid-template-columns: 20% 80%;

    /* แบ่งแถว */
    grid-template-rows: 70px 530px 70px;

    gap: 10px;
    padding: 10px;
    background-color: #e0f7f7;
    height: 100vh;
    box-sizing: border-box;
}

/* Header */
.header {
    grid-row: 1 / 2;/* กำหนดให้ header เริ่มแรกอยู่ที่เส้น row เส้นที่1 และสิ้นสุดที่เส้นที่ 2*/
    grid-column: 1 / 3;/* กำหนดให้ header เริ่มแรกอยู่ที่เส้น column เส้นที่1 และสิ้นสุดที่เส้นที่ 3*/
    background-color: rgb(52, 129, 0);
    color: white;
    text-align: center;
    line-height: 70px;
    font-size: 24px;
}

/* Sidebar */
.sidebar {
    grid-row: 2 / 3;/* กำหนดให้ aside เริ่มแรกอยู่ที่เส้น row เส้นที่2 และสิ้นสุดที่เส้นที่ 3*/
    grid-column: 1 / 2;/* กำหนดให้ aside เริ่มแรกอยู่ที่เส้น column เส้นที่1 และสิ้นสุดที่เส้นที่ 2*/
    background-color: rgb(0, 82, 129);
    color: white;
    text-align: center;
    line-height: 530px;
    font-size: 24px;
}

/* Main Content */
.content {
    grid-row: 2 / 3; /*กำหนดให้ main content อยู่ในพื้นที่ที่ชื่อ main */
    grid-column: 2 / 3;
    background-color: rgb(129, 0, 129);
    color: white;
    text-align: center;
    line-height: 530px;
    font-size: 24px;
}

/* Footer */
.footer {
    grid-row: 3 / 4; /* กำหนดให้ footer อยู้่ในพื้นทที่ที่ชื่อ footer */
    grid-column: 1 / 3;
    background-color: rgb(129, 82, 0);
    color: white;
    text-align: center;
    line-height: 70px;
    font-size: 24px;
}

</style>
</head>

<body>

<div class="grid-container">
    <div class="header">Header</div>
    <div class="sidebar">Sidebar</div>
    <div class="content">Main Content</div>
    <div class="footer">Footer</div>
</div>

</body>
</html>
