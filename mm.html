<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Font Size Demo</title>

<style>
    /* 1. Text-shadow*/
    h1{
        font-size:  40px;
        text-shadow: 5px 5px 5px #FF0000;
    }
    /* 2. word-wrap*/
    p{
        width: 300px;
        border: 1px solid #ccc;
        padding: 10px;
        word-wrap: break-word;
    }
    /* 3. text Align*/
    .align-left {text-align: left;}
    .align-center {text-align: center;}
    .align-right {text-align: right;}
    .align-justify {text-align: justify;}
    /*4. text Decoration*/
    .underline {text-decoration: underline;}
    .line-through {text-decoration: line-through;}
    .no-decoration {text-decoration: none;}
    /*5. Line Height*/
    .line-height-normal {line-height:1.5;}
    .line-height-24px {line-height:24px;}

</style>
</head>
<body>
 
    <h1>Text-shadow effect</h1>

    <p class="wrap-example">
        This ios styled with some of the formatting properties.
        ThisIsAVeryLongWordThatWillNeedToBeWrappedToFitWithinTheContainer.
    </p>

    <hr>

    <h2>ตัวอย่าง Text Properties</h2>
    <p class="align-center underline">ข้อความนี้จัดกึ่งกลางและขีดเส้นใต้</p>
    <p class="line-height-normal">ระยะบรรทัด 1.5 เท่า เหมาะสำหรับการอ่านแบบสบายตาในบทความทั่วไป</p>
</body>
</html>
