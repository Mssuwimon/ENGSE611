<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครง่ายและเร็ว</title>

</head>

<body>
    <!--ฟอร์มหัวเรื่อง-->
    <center>
    <form>
        <fieldset align="left" style="width: 400px; height: 500px;">
            <h1>สมัคร</h1>
            <p>ง่ายและเร็ว</p>
            <tr>
                <td colspan="2">
                    <hr width="100%" size="1" color="#DCDCDC"/>
                </td>
            </tr>
        <!---ช่องกรอกข้อมูล-->
            <input type="text" name="ชื่อ" placeholder="ชื่อ" required>
            <input type="text" name="นามสกุล" placeholder="นามสกุล" required>
            <br><br>
            <input type="text" name="text" placeholder="เบอร์โทรศัพท์หรืออีเมล" required>
            <br><br>
            <input type="password" name="รหัสผ่าน" placeholder="รหัสผ่านใหม่" required> 
            <br><br>
        <!---วันเกิด-->
            <label>วันเกิด:</label>
            <br>
            <select name="วัน">
        <!-- ตัวเลือกวันที่ 1-31 -->
                <option value="14">14</option>
                <option value="13">13</option>
                <option value="12">12</option>
                <option value="11">11</option>
                <option value="10">10</option>
                <option value="9">9</option>
                <option value="8">8</option>
                <option value="7">7</option>
                <option value="6">6</option>
                <option value="5">5</option>
                <option value="4">4</option>
                <option value="3">3</option>
                <option value="2">2</option>
                <option value="1">1</option>
             </select>
                <select name="เดือน">
                    <option value="9">กันยายน</option>
                    <option value="10">ตุลาคม</option>
                    <option value="11">พฤศจิกายน</option>
                    <option value="12">ธันวาคม</option>
            </select>
                    <select name="ปี">
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                    </select>
                    <br><br>
        <!---เพศ-->
        <!--หญิง-->
        <table border="0" width="100%" cellpadding="4" cellspacing="0">
                      <tr>
                        <!-- หญิง -->
                        <td width="50%">
                          <table border="1" width="100%" cellpadding="6" cellspacing="0">
                            <tr>
                              <td>
                                <table border="0" width="100%" cellpadding="0" cellspacing="0">
                                  <tr>
                                    <td align="left">
                                      <font face="Tahoma" size="2">หญิง</font>
                                    </td>
                                    <td align="right">
                                      <input type="radio" name="gender" value="female">
                                    </td>
                                  </tr>
                                </table>
                              </td>
                            </tr>
                          </table>
                        </td>

                        <!-- ชาย -->
                        <td width="50%">
                          <table border="1" width="100%" cellpadding="6" cellspacing="0">
                            <tr>
                              <td>
                                <table border="0" width="100%" cellpadding="0" cellspacing="0">
                                  <tr>
                                    <td align="left">
                                      <font face="Tahoma" size="2">ชาย</font>
                                    </td>
                                    <td align="right">
                                      <input type="radio" name="gender" value="male">
                                    </td>
                                  </tr>
                                </table>
                              </td>
                            </tr>
                          </table>
                        </td>
                      </tr>
                    </table>


        <!---ข้อความเงื่อนไข-->
                <br><br>  
                <tr>
                     <td align="left">
                        <font face="Tahoma" size="2">เมื่อคลิกสมัคร แสดงว่าคุณยอมรับข้อกำหนด นโยบายข้อมูลและนโยบายคุ้กกี้  ของเรา คุณอาจได้รับข้อความแจ้งเตือนทาง SMS จากเรา และสมารถไม่รับได้ในภายหลัง</font>
                    </td>
                </tr>
                <br><br>
        <!---ปุ่มสมัคร-->
                <button type="submit" style="width: 100%; height: 40px; background-color: #4CAF50; color: white; font-size: 16px; border: none; border-radius: 5px; cursor: pointer;">สมัคร</button>
            </fieldset>
        </form>
    </center>
</body>

</html>
